<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dynamic Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color:red;
        }

        #content {
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #changeContentBtn {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="dynamicText">Click the button to change this text!</p>
    </div>

    <button id="changeContentBtn" onclick="changeText()">Change Content</button>

    <script>
        function changeText() {
            var dynamicText = document.getElementById("dynamicText");
            dynamicText.innerHTML = "Text changed dynamically!";
        }
    </script>
</body>
</html>
